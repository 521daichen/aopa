<script>

    sendCard();
    


    var shake=4000,
        last_update=0,
        count=0,
        x=y=z=last_x=last_y=last_z=0;
    if(window.DeviceMotionEvent){
        window.addEventListener("devicemotion",deviceMotionHandler,false);
    }else{
        alert("本设备不支持devicemotion事件");
    }
    console.log(new Date().valueOf());
    function deviceMotionHandler(eventData){
        var acceleration = eventData.accelerationIncludingGravity,
            currTime=new Date().valueOf(),
            diffTime=currTime-last_update;

        if(diffTime>100){
            last_update=currTime;
            x=acceleration.x;
            y=acceleration.y;
            z=acceleration.z;
            var speed=Math.abs(x+y+z-last_x-last_y-last_z)/diffTime*10000
            var status=document.getElementById("status");
            if(speed>shake){
                count++;

                sendCard();
//                status.innerHTML = "你摇了中"+count+"次" ;
                if(count>=20){
                    sendCard();
                }

            }
            last_x = x;
            last_y = y;
            last_z = z;
        }
    }
    function sendCard() {
        $.post('http://mswechat.mebaby.cn/app/index.php?i=2&c=entry&do=AopaCardSignInfo&m=dq_2017',
            function (data) {
                var resdata = JSON.parse(data);
                wx.addCard({
                    cardList: [
                        {
                            cardId: 'pSNdUwQGRQiDzeZFBWvdkXkHhzIU', //cardExt:"{'timestamp':'{$wxtimestamp}','signature':'{$wxsignature}'}"
                            cardExt: '{"code": "","openid":"", "timestamp": "' + resdata.timestamp + '", "nonce_str":"' + resdata.noncestr + '","signature":"' + resdata.signature + '","outer_id": 1}'                            //cardExt: cardListStr
                        }
                    ], // 需要添加的卡券列表
                    success: function (res) {

                    },
                    fail: function (res) {
                        window.location.href = window.location.href + "&rand=" + Math.random();
                        console.log("执行fail");
                    }
                });
            }
        );
    }
